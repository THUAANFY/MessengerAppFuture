<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Background Animation -->
    <div class="area">
        <ul class="circles">
            <li></li><li></li><li></li><li></li><li></li>
            <li></li><li></li><li></li><li></li><li></li>
        </ul>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-wrap animate__animated animate__fadeIn">
                    <div class="card glass-card shadow-lg border-0 rounded-lg">
                        <div class="card-header text-center">
                            <div class="logo-container animate__animated animate__bounceIn">
                                <i class="fas fa-user-circle fa-4x"></i>
                            </div>
                            <h3 class="font-weight-bold my-4 animate__animated animate__fadeInUp">Login</h3>
                        </div>
                        <div class="card-body">
                            <div th:if="${param.error}" class="alert alert-danger animate__animated animate__shakeX">
                                <i class="fas fa-exclamation-circle me-2"></i>Invalid credentials
                            </div>
                            
                            <!-- Preserve the original Thymeleaf form structure -->
                            <form th:action="@{/login}" method="post">
                                <div class="form-floating mb-4 input-group-hover">
                                    <input class="form-control" id="username" name="username" type="text" placeholder="Username" required />
                                    <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                                    <div class="focus-border"></div>
                                </div>
                                <div class="form-floating mb-4 input-group-hover position-relative">
                                    <input class="form-control" id="password" name="password" type="password" placeholder="Password" required />
                                    <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                                    <i class="toggle-password fas fa-eye position-absolute end-0 top-50 translate-middle-y me-3" onclick="togglePassword('password')"></i>
                                    <div class="focus-border"></div>
                                </div>
                                <div class="form-check mb-3 custom-checkbox">
                                    <input class="form-check-input" id="rememberMe" name="remember-me" type="checkbox" />
                                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                                </div>
                                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                    <a class="small forgot-link" th:href="@{/forgot-password}">Forgot Password?</a>
                                    <button class="btn btn-primary btn-glow" type="submit">
                                        <span>Login</span>
                                        <i class="fas fa-arrow-right ms-2"></i>
                                    </button>
                                </div>
                            </form>
                            
                            <div class="social-login mt-4">
                                <p class="text-center">Or login with</p>
                                <div class="d-flex justify-content-center">
                                    <a href="#" class="social-btn facebook-btn"><i class="fab fa-facebook-f"></i></a>
                                    <a href="#" class="social-btn google-btn"><i class="fab fa-google"></i></a>
                                    <a href="#" class="social-btn twitter-btn"><i class="fab fa-twitter"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center py-3">
                            <div class="small">
                                <a th:href="@{/register}" class="register-link">Need an account? <span>Sign up!</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
