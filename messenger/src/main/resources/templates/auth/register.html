<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Background Animation -->
    <div class="area">
        <ul class="circles">
            <li></li><li></li><li></li><li></li><li></li>
            <li></li><li></li><li></li><li></li><li></li>
        </ul>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <!-- <div class="col-md-6 col-lg-5"> -->
            <div class="col-md-9">
                <div class="register-wrap animate__animated animate__fadeIn">
                    <div class="card glass-card shadow-lg border-0 rounded-lg">
                        <div class="card-header text-center">
                            <div class="logo-container animate__animated animate__bounceIn">
                                <i class="fas fa-user-plus fa-4x"></i>
                            </div>
                            <h3 class="font-weight-bold my-4 animate__animated animate__fadeInUp">Register</h3>
                        </div>
                        <div class="card-body">
                            <!-- Preserve the original Thymeleaf form structure -->
                            <form th:action="@{/register}" method="post" th:object="${user}">
                                <!-- Username and Password on the same row -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3 input-group-hover">
                                            <input class="form-control" id="username" type="text" th:field="*{username}" placeholder="Username" required />
                                            <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                                            <div class="focus-border"></div>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3 input-group-hover position-relative">
                                            <input class="form-control" id="password" type="password" th:field="*{password}" placeholder="Password" required />
                                            <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                                            <i class="toggle-password fas fa-eye position-absolute end-0 top-50 translate-middle-y me-3" onclick="togglePassword('password')"></i>
                                            <div class="focus-border"></div>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Password strength indicator -->
                                <div class="password-strength mb-3" id="password-strength"></div>
                                
                                <!-- Email and Full Name on the same row -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3 input-group-hover">
                                            <input class="form-control" id="email" type="email" th:field="*{email}" placeholder="name@example.com" required />
                                            <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
                                            <div class="focus-border"></div>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3 input-group-hover">
                                            <input class="form-control" id="fullName" type="text" th:field="*{fullName}" placeholder="Full Name" />
                                            <label for="fullName"><i class="fas fa-id-card me-2"></i>Full Name</label>
                                            <div class="focus-border"></div>
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mt-4 mb-0">
                                    <div class="d-grid">
                                        <button class="btn btn-primary btn-glow" type="submit">
                                            <span>Register</span>
                                            <i class="fas fa-user-plus ms-2"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                            
                            <div class="social-login mt-4">
                                <p class="text-center">Or sign up with</p>
                                <div class="d-flex justify-content-center">
                                    <a href="#" class="social-btn facebook-btn"><i class="fab fa-facebook-f"></i></a>
                                    <a href="#" class="social-btn google-btn"><i class="fab fa-google"></i></a>
                                    <a href="#" class="social-btn twitter-btn"><i class="fab fa-twitter"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center py-3">
                            <div class="small">
                                <a th:href="@{/login}" class="login-link">Have an account? <span>Go to login</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
