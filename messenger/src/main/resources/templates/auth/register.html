<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-4">
                <div class="register-wrap animate__animated animate__fadeIn">
                    <div class="card tech-card shadow-lg border-0">
                        <div class="card-header text-center py-2">
                            <div class="logo-container animate__animated animate__bounceIn">
                                <div class="tech-icon">
                                    <i class="fas fa-user-plus"></i>
                                </div>
                            </div>
                            <h4 class="font-weight-bold my-2 animate__animated animate__fadeInUp">Register</h4>
                        </div>
                        <div class="card-body py-3">
                            <!-- Updated Thymeleaf form structure with DTO -->
                            <form th:action="@{/register}" method="post" th:object="${user}">
                                <!-- Username field -->
                                <div class="form-group mb-2">
                                    <div class="tech-input-group">
                                        <span class="tech-input-icon">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <input class="tech-input" id="username" type="text" th:field="*{username}" placeholder="Username"/>
                                    </div>
                                    <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                </div>
                                
                                <!-- Password field -->
                                <div class="form-group mb-1">
                                    <div class="tech-input-group">
                                        <span class="tech-input-icon">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input class="tech-input" id="password" type="password" th:field="*{password}" placeholder="Password"/>
                                        <button type="button" class="tech-toggle-btn" onclick="togglePassword('password')">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>
                                
                                <!-- Password strength indicator -->
                                <div class="tech-strength-container mb-2">
                                    <div class="tech-strength-bar" id="password-strength"></div>
                                </div>
                                
                                <!-- Email field -->
                                <div class="form-group mb-2">
                                    <div class="tech-input-group">
                                        <span class="tech-input-icon">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <input class="tech-input" id="email" type="text" th:field="*{email}" placeholder="Email"/>
                                    </div>
                                    <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>
                                
                                <!-- Full Name field -->
                                <div class="form-group mb-3">
                                    <div class="tech-input-group">
                                        <span class="tech-input-icon">
                                            <i class="fas fa-id-card"></i>
                                        </span>
                                        <input class="tech-input" id="fullName" type="text" th:field="*{fullName}" placeholder="Full Name" />
                                    </div>
                                    <div class="error-message" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                                </div>
                                
                                <div class="d-grid mt-2">
                                    <button class="tech-btn tech-btn-sm" type="submit">
                                        <span>Register</span>
                                        <i class="fas fa-user-plus ms-1"></i>
                                    </button>
                                </div>
                            </form>
                            
                            <div class="social-login mt-3">
                                <p class="text-center small mb-2">Or sign up with</p>
                                <div class="d-flex justify-content-center">
                                    <a href="#" class="social-btn facebook-btn">
                                        <i class="fab fa-facebook-f"></i>
                                    </a>
                                    <a href="#" class="social-btn google-btn">
                                        <i class="fab fa-google"></i>
                                    </a>
                                    <a href="#" class="social-btn twitter-btn">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center py-2">
                            <div class="tech-footer-link">
                                <a th:href="@{/login}" class="tech-link login-link small">
                                    Have an account? <span>Go to login</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
